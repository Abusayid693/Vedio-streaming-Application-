  <script type="text/javascript">
    delay();
    signup();

    // ==============================================her=============================e/




    // ==========================================/===============================/====================================/
    var signupFormOpen = 0;
    //top form script end
    function signup() {

      document.querySelector("#covid_btn").addEventListener("click", function() {
        signupFormOpen = 1;
        document.querySelector("#music").classList.toggle("music_opacity");

        document.querySelector("#header").classList.toggle("header_not_visible");
        document.querySelector("#toBlur").classList.toggle("blur");


        document.querySelector("#login_s").setAttribute("class", "login_t");


      })
      document.querySelector("#back_login").addEventListener("click", function() {
        document.querySelector("#music").classList.toggle("music_opacity");

        document.querySelector("#header").classList.toggle("header_not_visible");
        document.querySelector("#toBlur").classList.toggle("blur");

        document.querySelector("#login_s").setAttribute("class", "login_b");

      })


    }





    //automatically bringing the signup page
    function myFunction() {
      setTimeout(function() {
        signUpAutomatic();
      }, 10000)
    };
    // //automatically bringing the signup page
    function signUpAutomatic() {
      if (signupFormOpen == 0) {


        setTimeout(function() {
          document.querySelector("#music").classList.toggle("music_opacity");

          document.querySelector("#login_s").setAttribute("class", "login_t");

          document.querySelector("#header").classList.toggle("header_not_visible");
        }, 100)
      }
    };
    //automatically bringing the signup page



    function delay() {

      document.querySelector("#header-toggle").addEventListener("click", function() {
        //stopping the scrolling of the body
        document.querySelector("#body").classList.toggle("body_no_scroll");
        // document.querySelector("#delay").classList.toggle("nav_no_effec");

        // document.querySelector("#delay").classList.toggle("nav__menu_effect");
      })


    }
    //bicycle
    $(window).on("load resize scroll", function() {
      $(".bg-static").each(function() {
        var windowTop = $(window).scrollTop();
        var elementTop = $(this).offset().top;
        var leftPosition = windowTop - elementTop;
        $(this)
          .find(".bg-move")
          .css({
            left: leftPosition
          });
      });
    });




    //removing loader
    // var a = document.querySelector("#loader");

    function remove() {

      // a.style.display = "none";
      //bringing login page after page is loaded
      myFunction();
    }
  </script>
